<div class="editor-wrapper" resizable>
  <div class="editor-dragger" grabber>
    <button class="editor-close-button" (click)="toggleVisibility()">
      <span class="material-icons">chevron_right</span>
    </button>
  </div>
  <div fxFlex class="app-ace-editor" #editor></div>
  <div fxFlex class="editor-menu" *transloco="let t; read: 'whiteboard.codeEditor'">
    <button mat-raised-button color="accent">
      {{ t('runButtonText') }}
      <span class="material-icons">play_arrow</span>
    </button>
  </div>
</div>
