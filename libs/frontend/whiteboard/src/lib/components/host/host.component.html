<div>
  <whiteboard-sidebar></whiteboard-sidebar>
  <svg id="whiteboard" #svg [attr.width]="width" [attr.height]="height">
    <g [zoomableOf]="svg">
      <g [linkVisual]="link" *ngFor="let link of links$ | async"></g>
      <g [nodeVisual]="node" *ngFor="let node of nodes$ | async" [draggableNode]="node" [draggableInGraph]="graph"></g>
    </g>
  </svg>
</div>
