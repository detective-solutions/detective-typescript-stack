<svg:circle
  id="drag-handle-{{ nodeId }}"
  [ngStyle]="{ display: disableResize ? 'none' : 'block' }"
  [attr.cx]="nodeWidth + haloOffset"
  [attr.cy]="nodeHeight + haloOffset"
  [attr.r]="haloHandleRadius"
></svg:circle>
<svg:rect
  [attr.x]="0 - haloOffset"
  [attr.y]="0 - haloOffset"
  [attr.width]="nodeWidth + haloOffset * 2"
  [attr.height]="nodeHeight + haloOffset * 2"
  stroke-width="2"
  fill="none"
></svg:rect>
