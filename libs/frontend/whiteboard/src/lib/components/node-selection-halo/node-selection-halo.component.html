<svg:circle
  [attr.fill]="haloColor"
  [attr.cx]="0 - haloOffset"
  [attr.cy]="0 - haloOffset"
  [attr.r]="haloHandleRadius"
></svg:circle>
<svg:circle
  [attr.fill]="haloColor"
  [attr.cx]="nodeWidth + haloOffset"
  [attr.cy]="0 - haloOffset"
  [attr.r]="haloHandleRadius"
></svg:circle>
<svg:circle
  [attr.fill]="haloColor"
  [attr.cx]="0 - haloOffset"
  [attr.cy]="nodeHeight + haloOffset"
  [attr.r]="haloHandleRadius"
></svg:circle>
<svg:circle
  [attr.fill]="haloColor"
  [attr.cx]="nodeWidth + haloOffset"
  [attr.cy]="nodeHeight + haloOffset"
  [attr.r]="haloHandleRadius"
></svg:circle>
<svg:rect
  [attr.x]="0 - haloOffset"
  [attr.y]="0 - haloOffset"
  [attr.width]="nodeWidth + haloOffset * 2"
  [attr.height]="nodeHeight + haloOffset * 2"
  [attr.stroke]="haloColor"
  stroke-width="2"
  fill="none"
></svg:rect>
