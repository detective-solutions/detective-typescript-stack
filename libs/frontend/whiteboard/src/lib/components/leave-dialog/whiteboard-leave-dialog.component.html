<ng-container *transloco="let t; read: 'whiteboard.leaveDialog'">
  <h1 mat-dialog-title align="center">{{ t('dialogText') }}</h1>
  <div mat-dialog-content align="center"></div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button color="accent" (click)="confirm()">{{ t('confirmButtonText') }}</button>
    <button mat-raised-button (click)="cancel()">{{ t('cancelButtonText') }}</button>
  </div>
</ng-container>
