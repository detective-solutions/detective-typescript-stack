<ng-container>
  <h1 mat-dialog-title align="center">Hello</h1>
  <div mat-dialog-content align="center"></div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button color="accent" (click)="confirm()">Yes</button>
    <button mat-raised-button (click)="cancel()">No</button>
  </div>
</ng-container>
