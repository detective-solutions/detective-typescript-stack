<button mat-button *ngIf="isFavorized; else notFavorized" (click)="favorize()">
  <mat-icon inline class="favorized">star</mat-icon>
</button>
<ng-template #notFavorized>
  <button mat-button (click)="favorize()">
    <mat-icon inline class="not-favorized">star_outline</mat-icon>
  </button>
</ng-template>
