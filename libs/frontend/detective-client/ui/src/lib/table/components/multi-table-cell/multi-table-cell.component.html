<div class="cell-wrapper" fxLayout="row" fxLayoutAlign="center center" *transloco="let t; read: 'table.multiTableCell'">
  <div class="thumbnail" fxFlex="150px" fxLayoutAlign="center center">
    <img src="{{ thumbnailSrc }}" />
  </div>
  <div class="info-wrapper">
    <h3
      *ngIf="name; else noName"
      #headerRef
      [matTooltip]="name"
      [matTooltipDisabled]="(truncateName$ | async) === false"
    >
      {{ name }}
    </h3>
    <ng-template #noName>
      <h3>{{ t('noName') }}</h3>
    </ng-template>
    <p
      *ngIf="description; else noDescription"
      #descriptionRef
      [matTooltip]="description"
      [matTooltipDisabled]="(truncateDescription$ | async) === false"
    >
      {{ description }}
    </p>
    <ng-template #noDescription>
      <p>{{ t('noDescription') }}</p></ng-template
    >
  </div>
</div>
