<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *transloco="let t; read: 'login'">
  <mat-card fxFlex="1 0 auto" fxLayout="column">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-subtitle class="brand-header" fxLayoutAlign="center center"
        ><img src="assets/images/detective-logo.png" alt="Logo" /><span>detective</span></mat-card-subtitle
      >
      <mat-card-title fxLayoutAlign="center center"> Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field fxFlex appearance="fill">
            <input matInput placeholder="Email" aria-label="Email" formControlName="email" #email />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">{{
              t('emailFormErrors.required')
            }}</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field fxFlex appearance="fill">
            <input
              matInput
              placeholder="{{ t('passwordFormPlaceholder') }}"
              attr.aria-label="{{ t('passwordFormPlaceholder') }}"
              type="password"
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              #password
            />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">{{
              t('passwordFormErrors.required')
            }}</mat-error>
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              attr.aria-label="{{ t('passwordHideLabel') }}"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>
      <a fxLayoutAlign="center center" class="password-reset-link" [routerLink]="['/']">{{ t('passwordResetLink') }}</a>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxFlex="1 1 auto" fxLayoutAlign="center center">
      <div *ngIf="loginError" class="mat-caption error">{{ loginError }}</div>
      <button mat-raised-button color="accent" [disabled]="loginForm.invalid" (click)="login(loginForm)">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
