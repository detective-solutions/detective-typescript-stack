<ng-container *transloco="let t; read: 'admin.users.editDialog'">
  <h1 mat-dialog-title align="center">{{ t('editDialogHeader') }}</h1>
  <div mat-dialog-content *ngIf="userToEdit" align="center">
    <div class="user-name">
      <p>{{ userToEdit.fullName }}</p>
      <small>{{ userToEdit.email }}</small>
    </div>
    <form [formGroup]="userEditForm">
      <mat-form-field>
        <mat-label>{{ t('roleSelection') }}</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of availableRoles" [value]="role">
            {{ role | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button color="accent" (click)="updateUser()">{{ t('saveButtonText') }}</button>
  </div>
</ng-container>
<mat-progress-bar *ngIf="isLoading$ | async" mode="query" color="accent"></mat-progress-bar>
