<div class="cancel-dialog-wrapper" *transloco="let t; read: 'admin.subscriptions.cancelDialog'">
  <h1 mat-dialog-title align="center">{{ t('cancelDialogHeader') }}</h1>
  <div mat-dialog-content align="center">
    {{ t('cancelDialogText') }}
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button (click)="cancelSubscription()">
      {{ t('cancelExecuteButtonText') }}
    </button>
    <button mat-raised-button color="accent" (click)="closeModal()">
      {{ t('cancelCancelButtonText') }}
    </button>
  </div>
</div>
<mat-progress-bar *ngIf="isSubmitting" mode="query" color="accent"></mat-progress-bar>
