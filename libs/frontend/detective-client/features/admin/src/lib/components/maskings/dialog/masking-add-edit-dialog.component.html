<div fxLayout="column" fxLayoutAlign="center center" *transloco="let t; read: 'admin.maskings.addEditDialog'">
  <h1 mat-dialog-title *ngIf="isAddDialog">{{ t('addDialogHeader') }}</h1>
  <h1 mat-dialog-title *ngIf="!isAddDialog">{{ t('editDialogHeader') }}</h1>

  <div mat-dialog-content>
    <form [formGroup]="connectorTypeFormGroup" fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>{{ t('sourceConnectionDropdownLabel') }}</mat-label>
        <mat-select formControlName="connector">
          <mat-option
            *ngFor="let connection of (availableConnections$ | async)!.connections"
            [value]="connection.name"
            >{{ connection.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </form>

    <ng-container *ngIf="formFieldDefinitions$ | async as formFieldDefinitions">
      <dynamic-form [formFieldDefinitions]="formFieldDefinitions"></dynamic-form>
    </ng-container>

    <div mat-dialog-actions *ngIf="showSubmitButton" align="right">
      <button mat-raised-button (click)="addRow()">Add Mask</button>
    </div>

    <table mat-table [dataSource]="dataSource" *ngIf="showSubmitButton">
      <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef>
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let element">
          <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
            <ng-container *ngSwitchCase="'isSelected'">
              <mat-checkbox (change)="element.isSelected = $event.checked"></mat-checkbox>
            </ng-container>
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <button mat-button (click)="element.isEdit = !element.isEdit">Edit</button>
              <button mat-button class="button-remove" (click)="removeRow(element.id)">Delete</button>
            </div>
            <span *ngSwitchDefault>
              {{ element[col.key] }}
            </span>
          </div>
          <div [ngSwitch]="col.type" *ngIf="element.isEdit">
            <div *ngSwitchCase="'isSelected'"></div>
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <button mat-button (click)="element.isEdit = !element.isEdit">Done</button>
            </div>
            <ng-container *ngSwitchCase="'text'">
              <mat-select [(ngModel)]="element[col.key]">
                <mat-option [value]="active" *ngFor="let active of activeList">
                  {{ active }}
                </mat-option>
              </mat-select>
            </ng-container>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div mat-dialog-actions *ngIf="showSubmitButton" align="center">
      <button mat-raised-button color="accent" (click)="submitForm()">{{ t('saveButtonText') }}</button>
    </div>
  </div>
</div>
