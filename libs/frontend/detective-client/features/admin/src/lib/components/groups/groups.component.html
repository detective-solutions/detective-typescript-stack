<div class="user-wrapper" [class.is-mobile]="isMobile$ | async" *transloco="let t; read: 'admin.groups'">
  <div class="add-group-button-wrapper">
    <button mat-stroked-button (click)="openUserGroupDialog()">
      <mat-icon>add</mat-icon>
      {{ t('addGroupButtonText') }}
    </button>
  </div>
  <table-view
    [tableRows$]="tableItems$"
    [pageSize]="pageSize"
    [fetchMoreDataByOffset$]="fetchMoreDataByOffset$"
  ></table-view>
</div>
