<div class="connections-wrapper" [class.is-mobile]="isMobile$ | async" *transloco="let t; read: 'admin.connections'">
  <div class="add-connection-button-wrapper">
    <button mat-stroked-button (click)="addButtonClicks$.next()">
      <mat-icon>add</mat-icon>
      {{ t('addConnectionButtonText') }}
    </button>
  </div>
  <table-view
    [tableItems$]="tableItems$"
    [isLoading$]="isLoading$"
    [fetchMoreDataOnScroll$]="fetchMoreDataOnScroll$"
  ></table-view>
</div>
