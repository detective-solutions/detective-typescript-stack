<div fxLayout="column" fxLayoutAlign="center center" *transloco="let t; read: 'admin.connections.connectionsDialog'">
  <h1 mat-dialog-title>{{ t('addDialogHeader') }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="connectorTypeFormGroup" fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>{{ t('connectorTypeDropdownLabel') }}</mat-label>
        <mat-select formControlName="connectorType">
          <mat-option *ngFor="let connectorType of availableConnectorTypes$ | async" [value]="connectorType">{{
            connectorType
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div *ngIf="formFieldDefinitionsByConnectorType | async as formFieldDefinitions" class="shadow-highlight">
      <dynamic-form [formFieldDefinitions]="formFieldDefinitions"></dynamic-form>
    </div>
  </div>
  <div *ngIf="formFieldDefinitionsByConnectorType | async" mat-dialog-actions align="center">
    <button mat-raised-button color="accent" (click)="submitForm()">{{ t('saveButtonText') }}</button>
  </div>
</div>
