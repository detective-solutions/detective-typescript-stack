<div class="delete-dialog-wrapper" *transloco="let t; read: 'admin.userGroups.deleteDialog'">
  <h1 mat-dialog-title align="center">{{ t('deleteDialogHeader') }}</h1>
  <div mat-dialog-content align="center">
    {{ t('deleteDialogText', { userGroupName: dialogInputData.userGroup.name }) }}
    <mat-list>
      <mat-list-item *ngFor="let masking of this.relatedMaskings$ | async">
        <mat-icon mat-list-icon>visibility</mat-icon>
        {{ masking.name }}
      </mat-list-item>
    </mat-list>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button color="accent" (click)="deleteUserGroup()">
      {{ t('deleteButtonText') }}
    </button>
  </div>
</div>
<mat-progress-bar *ngIf="isLoading$ | async" mode="query" color="accent"></mat-progress-bar>
