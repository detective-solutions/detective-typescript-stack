<form (ngSubmit)="submitForm()" [formGroup]="form">
  <dynamic-form-field
    *ngFor="let formFieldDefinition of formFieldDefinitions"
    [formFieldDefinition]="formFieldDefinition"
    [form]="form"
  ></dynamic-form-field>

  <div fxLayoutAlign="center center">
    <button mat-raised-button color="accent" type="submit">Save</button>
  </div>
</form>
